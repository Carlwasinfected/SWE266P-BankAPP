

<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body,h1 {font-family: "Raleway", Arial, sans-serif}
        h1 {letter-spacing: 6px}

<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

    <!-- Header -->
    <header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
        <h1 class="w3-xlarge">Welcome to Bank 266</h1>

        <form action="validRegistration" class="form1" method="get">
            <input class="un" name= "username" text-align="center" placeholder="Username">
            <input type="password" class="pass" name = "password"  text-align="center" placeholder="Password">
            <input class="initial" name = "initialBalance" text-align="center" placeholder="Initial Balance">
            <input type="submit" class="submit" value= "Register" text-align="center">
            <p class="signup" text-align="center">Already have an account? <a href="/bank"> Login here </a></p>
        </form>
    </header>


</div>
