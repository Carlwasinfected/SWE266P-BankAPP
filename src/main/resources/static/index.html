<!DOCTYPE html>
<html>
<head>
    <title>Bank 266</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

</head>
<body>
<div class="main">
    <h2 class="welcome" text-align="center">Welcome to Bank 266 </h2>
    <p class="sign" text-align="center">Sign in</p>
    <form action="/login" class="form1" method="get">
        <input class="un" name="username" type="text" text-align="center" placeholder="Username">
        <input type="password" class="pass" name="password" text-align="center" placeholder="Password">
        <input type="submit" class="submit" text-align="center" value="Sign in">
<!--        <p class="forgot" text-align="center"><a href="#">Forgot Password? </a></p>-->
        <div text-align="center"><button onclick="forgetFunction()">Forgot Password?</button></div>
        <script>
            function forgetFunction() {
                alert("Please call 800-555-4567 to retrieve your password!");
            }
        </script>
        <p class="signup" text-align="center">Don't have an account? <a href="/bank/account/register"> Register here </a></p>
    </form>

</div>
</div>
</body>
</html>
